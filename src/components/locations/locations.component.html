<div class="l-grid">
  <project-nav *ngIf="id" [id]="id" [active]="'Locations'"></project-nav>
  <h1>{{title}}</h1>
  <h2>Lieux</h2>
  <div *ngIf="errorMessage">
    Une erreur est survenue : {{errorMessage}}
  </div>
  <ul class="locations">
    <li *ngFor="#location of locations" class="locations--location" (click)="onSelect(location)">{{location.name}}</li>
  </ul>
</div>
