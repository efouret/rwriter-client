<section class="l-grid chapterDetail">
  <project-nav [id]="projectId" [active]="'Chapters'"></project-nav>

  <div class="l-col" *ngIf="chapter">
    <h1>Chapitre</h1>
    <div *ngIf="errorMessage">
      Une erreur est survenue : {{errorMessage}}
    </div>

    <form class="chapterDetail--form">
      <label for="title" class="label">Titre : </label>
      <input class="input" [(ngModel)]="chapter.title" id="title" placeholder="Titre" />

      <h2>ScÃ¨nes</h2>
      <div class="chapterDetail--scenes">
         <div>
          <div class="chapterDetail--scenes--scene" (dragover)="onDragOver(null, $event)" (drop)="onDrop(null, $event)">
            <div class="chapterDetail--scenes--left"></div>
            <div class="chapterDetail--scenes--main chapterDetail--scenes--main-empty"></div>
            <div class="chapterDetail--scenes--right">
              <scene-add (added)="addSceneAfter(null)"></scene-add>
            </div>
          </div>
        </div>
        <div *ngFor="let scene of scenes; let i = index" draggable="true" (dragstart)="onDragStart(scene, $event)">
          <div class="chapterDetail--scenes--scene">
            <div class="chapterDetail--scenes--left chapterDetail--scenes--move">
              <i class="fa fa-bars"></i>
            </div>
            <scene [scene]="scene" class="chapterDetail--scenes--main"></scene>
            <div class="chapterDetail--scenes--right">
              <scene-del (deleted)="deleteScene(scene)"></scene-del>
            </div>
          </div>
          <div class="chapterDetail--scenes--scene" (dragover)="onDragOver(scene, $event)" (drop)="onDrop(scene, $event)">
            <div class="chapterDetail--scenes--left"></div>
            <div class="chapterDetail--scenes--main chapterDetail--scenes--main-empty"></div>
            <div class="chapterDetail--scenes--right">
              <scene-add (added)="addSceneAfter(scene)"></scene-add>
            </div>
          </div>
        </div>
      </div>

      <input type="submit" value="Enregistrer" (click)="saveChapter()" class="btn">
    </form>
  </div>
</section>
